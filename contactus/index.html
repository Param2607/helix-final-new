<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/gif/png" href="/images/title.png">
    <title>Helix | Contact Us</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <form action="https://formspree.io/f/xayaboww" method="POST"></form>

        <h1 class="brand"><img src="/images/Corporate_Identity_Design___Business_Logo___Branding-removebg-preview.png" alt="" style="height: 70px;">

        
        </h1>


        <div class="wrapper">
          <div class="company-info">
            <h3>Helix Services</h3>
            <ul>
              <li><i class="fa fa-road"></i>67 Navi mumbai</li>
              <li><i class="fa fa-phone"></i> (+91) 555-5555-555</li>
              <li><i class="fa fa-envelope"></i> helix@service.com</li>
      <button class="home-but"><a href="/index.html">Home</a></button>

            </ul>
          </div>
          <div class="contact">
            <h3>Email Us</h3>
            <div class="alert">Your message has been sent</div>
            <form id="contactForm">
                
              <p>
                <label>Name</label>
                <input type="text" name="name" id="name" required>
              </p>
              <p>
                <label>Company</label>
                <input type="text" name="company" id="company">
              </p>
              <p>
                <label>Email Address</label>
                <input type="email" name="email" id="email" required>
              </p>
              <p>
                <label>Phone Number</label>
                <input type="text" name="phone" id="phone">
              </p>
              <p class="full">
                <label>Message</label>
                <textarea name="message" rows="5" id="message"></textarea>
              </p>
              <p class="full">
                <button type="submit">Submit</button>
              </p>
            </form>
          </div>
        </div>
      </div>
    
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

 <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

      <script src="main.js"></script>
</body>
</html>
